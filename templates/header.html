<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/bootstrap.css') }}">

    <!-- <link rel="stylesheet" href="assets/vendors/iconly/bold.css"> -->

    <!-- <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/vendors/bootstrap-icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/app.css')}}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon"> -->
</head>


<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="{{ url_for('dashboard')}}"><img src="{{ url_for('static',filename='assets/images/logo/logo.png') }}" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li id="dashboard"class="sidebar-item  ">
                            <a href="/" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li id="employee" class="sidebar-item   has-sub">
                            <a href="#" class='sidebar-link'>
								<i class="bi bi-people-fill"></i>
                                <span>Employee</span>
                            </a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a href="{{ url_for('employee') }}">Employee</a>
                                </li>
                                <li class="submenu-item ">
                                    <a href="{{ url_for('addEmployee') }}">Add Employee</a>
                                </li>
                            </ul>
                        </li>

                 
       
                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            {%block content%}
            {%endblock content%}
            
        </div>
    </div>
    <!-- <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script> -->
    <script src="{{ url_for('static',filename='assets/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/vendors/apexcharts/apexcharts.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/js/pages/dashboard.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/js/main.js')}}"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $( document ).ready(function() {
  
          var pathname = window.location.pathname; // Returns path only (/path/example.html)
  
          if(pathname =="/"){
              $("#dashboard").addClass('active');
          }else{
            $("#employee").addClass('active');
          }
        });
        </script>
        {%block js%}{%endblock%}
</body>

</html>
